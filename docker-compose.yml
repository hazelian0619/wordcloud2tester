  #     POSTGRES_DB: wordcloud
  #     POSTGRES_USER: wordcloud
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - wordcloud-network

  # Redis (optional, for caching)
  # redis:
  #   image: redis:7-alpine
  #   restart: unless-stopped
  #   networks:
  #     - wordcloud-network

networks:
  wordcloud-network:
    driver: bridge

volumes:
  postgres_data: